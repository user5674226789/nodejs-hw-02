type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId

properties:
  _id:
    description: "Contact's id"
    type: string
    example: 66d1a08277df1f701522be3a
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: 324-84-15
  email:
    description: "Contact's email"
    type: string
    example: buhaichuk@mail.com
  isFavorite:
    description: 'Favorite contact'
    type: boolean
    example: true
  contactType:
    description: 'Which group contact belongs to'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'work'
  userId:
    description: "Contact's parent id"
    type: string
    example: 66d1a08277df1f701522be39
