# /swagger/components/schemas/contact.yaml

type: object
required:
  - name
  - phoneNumber
  - contactType
properties:
  name:
    type: string
    example: 'John Doe'
  phoneNumber:
    type: string
    example: '+1234567890'
  email:
    type: string
    example: 'john.doe@example.com'
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    enum: ['work', 'home', 'personal']
  photo:
    type: string
    example: 'http://example.com/photo.jpg'
