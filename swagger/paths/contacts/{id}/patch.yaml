tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66b906fac98596fbad9e2677'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Oleh Tkachuk'
          phoneNumber:
            description: "Contact's phonenumber"
            type: string
            example: '+380995554456'
          email:
            description: "Contact's email"
            type: string
            example: 'dmytro3@example.com'
          contactType:
            description: 'What type of contact is this'
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: true
          userId:
            description: "User's id"
            type: string
            example: 66b68bf3715215e8a074219e
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/dim9kuj10/image/upload/v1723465603/daaqiw5j255soydp6dsu.jpg
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
