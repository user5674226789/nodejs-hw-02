tags:
  - Auth
summary: Register a user
operationId: registerUser
description: 'Register user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: 'John Doe'
          email:
            type: string
            example: petr@gmail.com
          password:
            type: string
            example: '123456789'
responses:
  '201':
    description: 'Register a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../components/schemas/auth.yaml
  '404':
    $ref: '../../components/responses/404.yaml'
