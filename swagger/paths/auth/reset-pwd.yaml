tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset password'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
          password:
            type: string
responses:
  '200':
    description: 'Password was successfully reset!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password was successfully reset!
            data:
              type: object
  '401':
    $ref: '../../components/responses/401.yaml'
